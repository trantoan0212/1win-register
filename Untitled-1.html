<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Wins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="card bg-white rounded-2xl p-8 w-96">
  <header class="flex items-center justify-between">
    <p class="text-base font-semibold">We use cookies!</p>
    <svg width="24" class="h-6 w-6 cursor-pointer" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle opacity="0.5" cx="12" cy="12" r="11.5" fill="#EBEBF9" stroke="#8E94A7" />
      <path d="M12.0001 12L14.8285 9.17157M12.0001 12L9.17163 14.8284M12.0001 12L9.17163 9.17157M12.0001 12L14.8285 14.8284" stroke="#8E94A7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </header>
  <main>
    <p class="my-8 text-sm text-gray-600 leading-6">This website uses cookies in order to offer you the most relevant information. Please accept cookies for optimal performance.</p>
  </main>
  <button onclick="window.location.href = 'https://1wnurc.com/?open=register#1bzc';" class="py-3.5 block w-full text-primary text-center text-sm font-medium rounded-lg mb-2 bg-blue-100 hover:bg-blue-50">Yes, I Accept Cookies
</button>
  <button onclick="window.location.href = 'https://1wnurc.com/?open=register#1bzc';" class="py-3.5 block w-full text-center text-sm font-medium rounded-lg bg-primary text-white hover:bg-blue-500">No, I Don't Accept Cookies</button>
</div>

<style>@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');


html{
  font-family:"Poppins";
}

.bg-primary{
  background: #0346f2;
}
.text-primary{
 color:#0346F2; 
}
body{
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background-color: #E7E9F0;
  padding: 10px;
}</style>
<script>
function animate(){ 
  gsap.fromTo(".card", {x:200,opacity:.4,ease: "bounce"}, {x:0,opacity:1,ease: "bounce"});

}

animate()</script>
</body>
</html>
